<!DOCTYPE html>
<html>
	<head></head>
	<body>
		<a href="#">Link</a>

		<button>Button</button>

		<script>
			console.info('Test what keys cause an <a> element to fire click event vs a <button>.');
			console.info('(Result: <a> element fires onclick for Return but not Space; <button> fires onclick for both.)');

			document.addEventListener('DOMContentLoaded', function() {
				var elems = document.querySelectorAll('a, button');
				elems.forEach(function(elem) {
					elem.addEventListener('click', function(event) {
						event.preventDefault();
						console.log('Click event fired.');
					});

				})
			});
		</script>
	</body>
</html>
