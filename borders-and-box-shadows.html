<!DOCTYPE html>
<html>
	<head>
		<style type="text/css">
			.box1 {
				width: 20px; /* For demo purposes... try changing to zero for full triangle effect. */
				height: 20px;

				border-width: 100px;
				border-style: solid;
				border-left-color: grey;
				border-top-color: blue;
				border-right-color: red;
				border-bottom-color: green;
			}

			.box 2 {
				border: 4px solid blue;
				box-shadow: inset 2px 2px 0px black;
			}
		</style>

	</head>

	<body>
		<div class="box1"></div>
		<div class="box2"></div>
		<div class="box3"></div>
	</body>
</html>
